apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "test.lithodemo"
        minSdkVersion 23
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.+'
    compile 'com.android.support:design:26.+'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta3'
    testCompile 'junit:junit:4.12'
    // Litho
    apply plugin: 'codenarc'
    compile 'com.facebook.litho:litho-core:0.7.1'
    compile 'com.facebook.litho:litho-widget:0.7.1'
    provided 'com.facebook.litho:litho-annotations:0.7.1'
    annotationProcessor 'com.facebook.litho:litho-processor:0.7.1'
    // SoLoader
    compile 'com.facebook.soloader:soloader:0.2.0'
}
